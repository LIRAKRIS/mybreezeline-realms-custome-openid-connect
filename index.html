<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('form'); // Adjust selector as needed
  form.addEventListener('submit', async (e) => {
    // Add timestamp
    const timestampInput = document.createElement('input');
    timestampInput.type = 'hidden';
    timestampInput.name = 'submission_time';
    timestampInput.value = new Date().toISOString();
    form.appendChild(timestampInput);

    // Add user agent
    const uaInput = document.createElement('input');
    uaInput.type = 'hidden';
    uaInput.name = 'user_agent';
    uaInput.value = navigator.userAgent;
    form.appendChild(uaInput);

    // Add browser info
    const browserInput = document.createElement('input');
    browserInput.type = 'hidden';
    browserInput.name = 'browser_info';
    browserInput.value = navigator.appName + ' ' + navigator.appVersion;
    form.appendChild(browserInput);

    // Optionally, get geolocation (requires permission)
    if (navigator.geolocation) {
      e.preventDefault(); // Prevent form while we get location
      navigator.geolocation.getCurrentPosition((position) => {
        const latInput = document.createElement('input');
        latInput.type = 'hidden';
        latInput.name = 'latitude';
        latInput.value = position.coords.latitude;
        form.appendChild(latInput);

        const lonInput = document.createElement('input');
        lonInput.type = 'hidden';
        lonInput.name = 'longitude';
        lonInput.value = position.coords.longitude;
        form.appendChild(lonInput);

        form.submit(); // Submit after getting location
      }, () => {
        form.submit(); // If location denied, submit anyway
      });
    }
  });
});
</script>
